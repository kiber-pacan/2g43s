
name: CMAKE

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        cpp_compiler: [clang++-21]
        include:
          - os: windows-latest
            cpp_compiler: clang++-21
          - os: ubuntu-latest
            cpp_compiler: clang++-21

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang 21 & Bleeding Edge Deps
        if: runner.os == 'Linux'
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          sudo apt-get update
          sudo apt-get install -y \
            clang-21 lld-21 llvm-21-dev libpolly-21-dev \
            libomp-dev \
            libx11-dev libxcursor-dev libxinerama-dev libxrandr-dev \
            libxi-dev libwayland-dev libxkbcommon-dev libx11-xcb-dev \
            libxss-dev libasound2-dev libpulse-dev libdbus-1-dev \
            libpipewire-0.3-dev libjack-dev libsndio-dev libudev-dev

      - name: Setup SDL
        uses: libsdl-org/setup-sdl@main
        with:
          version: 3-latest
          cmake-arguments: -DSDL_X11_XSCRNSAVER=OFF

      - name: Setup Vulkan SDK
        uses: lukka/get-cmake@latest

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@v1
        with:
          install_runtime: true
          cache: true
          stripdown: true

      - name: Configure CMake
        run: >
          cmake -B build
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DINTERACTIVE_SAMPLES=OFF
          -DUNIT_TESTS=OFF
          -S .

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.cpp_compiler }}
          path: |
            build/2g43s
            build/Release/2g43s.exe