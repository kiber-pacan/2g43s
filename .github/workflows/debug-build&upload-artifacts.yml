name: CMAKE

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        include:
          - os: ubuntu-latest
            c_compiler: clang-21
            cpp_compiler: clang++-21
          - os: windows-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4

      - name: Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Ставим Clang 21 через официальный репозиторий LLVM
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 21
          
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config cmake ninja-build libasound2-dev libpulse-dev \
            libjack-dev libsndio-dev libx11-dev libxext-dev \
            libxrandr-dev libxcursor-dev libxfixes-dev libxi-dev libxss-dev \
            libxkbcommon-dev libdrm-dev libgbm-dev libdbus-1-dev \
            libpipewire-0.3-dev libwayland-dev libdecor-0-dev liburing-dev \
            libomp-dev # Системный OMP для Clang

      - name: Set up Clang (Windows)
        if: matrix.os == 'windows-latest'
        uses: egor-tensin/setup-clang@v2
        with:
          version: latest
          platform: x64

      - name: Setup Vulkan SDK
        uses: adunand/install-vulkan-sdk@v1
        with:
          vulkan-query-version: 1.4.304.1
          vulkan-components: Vulkan-Headers, Vulkan-Loader, SPIRV-Tools, glslang
          vulkan-use-cache: true

      - name: Configure CMake
        run: >
          cmake -B build
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DSDL_X11_XSCRNSAVER=OFF
          -DINTERACTIVE_SAMPLES=OFF
          -DUNIT_TESTS=OFF
          -S .

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }} --parallel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-clang-21
          path: |
            build/2g43s
            build/Release/2g43s.exe